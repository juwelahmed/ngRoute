<h1>{{title}}</h1>
<hr />
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
<form>
    <div class="form-group">
        <label for="studentId">id</label>
        <input type="text" ng-model="student.id" class="form-control" id="studentId" required>
    </div>
    <div class="form-group">
        <label for="studentName">Name</label>
        <input type="text" ng-model="student.name" class="form-control" id="studentName" placeholder="Name" required>
    </div>
    <button type="button" ng-click="save()" class="btn btn-default">Submit</button>
</form>
